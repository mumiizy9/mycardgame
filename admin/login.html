<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>เข้าสู่ระบบแอดมิน | Card Game</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-login-wrapper">
    <form class="login-box" id="admin-login-form" autocomplete="off">
      <div class="login-title">
        <span class="login-icon">🔐</span>
        <span>เข้าสู่ระบบผู้ดูแลระบบ</span>
      </div>
      <div class="login-field">
        <label for="admin-username">ชื่อผู้ใช้ :</label>
        <input type="text" id="admin-username" required autocomplete="username">
      </div>
      <div class="login-field">
        <label for="admin-password">รหัสผ่าน :</label>
        <input type="password" id="admin-password" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn">🛡️ เข้าสู่ระบบ</button>
      <div class="login-error" id="login-error"></div>
      <div class="login-footer">© Card Game Admin 2024</div>
    </form>
  </div>
<script>
  // รายชื่อแอดมินตัวอย่าง (แก้ไข user/pass ที่นี่)
  const admins = [
    { user: "admin", pass: "cardgame123" },
    { user: "dev", pass: "superdev" },
  ];

  document.getElementById("admin-login-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const u = document.getElementById("admin-username").value.trim();
    const p = document.getElementById("admin-password").value;
    const err = document.getElementById("login-error");
    err.textContent = "";
    const found = admins.find(adm => adm.user === u && adm.pass === p);
    if (found) {
      sessionStorage.setItem("isAdmin", "true");
      sessionStorage.setItem("adminUser", u);
      err.style.color = "#09b975";
      err.textContent = "✅ สำเร็จ! กำลังนำท่านไปยังหลังบ้าน...";
      setTimeout(() => { window.location.href = "dashboard.html"; }, 650);
    } else {
      err.style.color = "#c21827";
      err.textContent = "❌ ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
    }
  });
</script>
</body>
</html>
